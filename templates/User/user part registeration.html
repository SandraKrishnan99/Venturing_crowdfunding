<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Registeration</title>
<style>
table{
	border:2px solid black;}
</style>
</head>

<body>
<h2 align="center">Registeration</h2>
<form action="/reguser_post" method="post" enctype="multipart/form-data">
<div align="center">
  <table width="451" border="0" cellspacing="0">
    <tr>
      <th width="188" scope="row">
      Name</th>
      <td width="253">
        <label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" />
    </td>
    </tr>
      <tr>
      <th height="81" scope="row">Place</th>
      <td>
        <label for="textfield2"></label>
        <input type="text" name="textfield2" id="textfield2" />
      </td>
    </tr>
      <tr>
      <th scope="row">Post</th>
      <td>
        <label for="textfield3"></label>
        <input type="text" name="textfield3" id="textfield3" />
     </td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td>
        <label for="textfield4"></label>
        <input type="text" name="textfield4" id="textfield4" />
      </td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td>
        <label for="textfield5"></label>
        <input type="text" name="textfield5" id="textfield5" />
     </td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
        <label for="textfield6"></label>
        <input type="text" name="textfield6" id="textfield6" />
     </td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td>
        <label for="textfield7"></label>
        <input type="text" name="textfield7" id="textfield7" />
      </td>
    </tr>
    <tr>
      <th height="81" scope="row">Reenter Password</th>
      <td>
        <label for="textfield8"></label>
        <input type="text" name="textfield8" id="textfield8" />
      </td>
    </tr>
    <tr>
      <th scope="row">Image</th>
      <td><input name="textfield9" type="file" />&nbsp;</td>
    </tr>
  </table>
  <input type="submit" name="button" id="button" value="Register" />
</div>
</form>

</body>
</html>
