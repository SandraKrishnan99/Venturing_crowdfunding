{% extends 'admin/admin_panel.html' %}
{% block body %}

<body>
<h2 align="center">CrowdFunding_Form</h2>
<form id="form1" name="form1" method="post" action="/crowdfunding_post" enctype="multipart/form-data">
<div align="center"></div>
<div align="center">
  <table class="table table-striped">
    <tr>
      <th width="303" scope="row">Buisness Name</th>
      <td width="216">
        <label for="textfield"></label>
        <input type="text" required class="form-control" name="textfield" id="textfield" />
      </td>
    </tr>
    <tr>
      <th scope="row"><strong>Address</strong></th>
      <td>
        <label for="textfield2"></label>
        <input type="text" required class="form-control" name="textfield2" id="textfield2" >
      </td>
    </tr>
    <tr>
      <th scope="row"><strong>City</strong></th>
      <td>
        <label for="textfield3"></label>
        <input type="text" required class="form-control" name="textfield3" id="textfield3" />
      </td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
        <label for="textfield4"></label>
        <input type="email" required class="form-control" name="textfield4" id="textfield4" />
      </td>
    </tr>
    <tr>
      <th scope="row">Website</th>
      <td>
        <label for="textfield5"></label>
        <input type="text" required class="form-control" name="textfield5" id="textfield5" />
      </td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td>
        <label for="textfield6"></label>
        <input type="number" required class="form-control" name="textfield6" id="textfield6" />
     </td>
    </tr>
    <tr>
      <th scope="row">Check_One</th>
      <td>
        <label for="textfield7"></label>
        <p>
          <label>
<input type="radio" name="RadioGroup1" value="Debit" id="RadioGroup1_0" />
          </label>
          Debit<br />
          <label>
            <input type="radio" required  name="RadioGroup1" value="Credit" id="RadioGroup1_1" />
            Credit
          </label>
          <br />
        </p>
      </td>
    </tr>
    <tr>
      <th scope="row">Date</th>
      <td>
        <label for="textfield8"></label>
        <input type="date" required class="form-control" name="textfield8" id="textfield8" />
      </td>
    </tr>
    <tr>
      <th scope="row"><p>Amount</p></th>
      <td>
        <label for="textfield9"></label>
        <input type="text" required class="form-control" name="textfield9" id="textfield9" />
    </td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>
        <label for="textfield10"></label>
        <input type="text" required class="form-control" name="textfield10" id="textfield10" />
  </td>
    </tr>
  </table>

    <input type="submit" name="button" id="button" value="Add" class="btn btn-primary"/>

</div>
    </form>
</body>
{% endblock %}
