<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
table{
border:2px solid black;	
	
}
</style>
</head>
<body >
<form action="" method="get">
<h2 align="center">REGISTERED USERS</h2>
<div align="center">
  <table width="819" height="113" border="1" cellspacing="0">
    <tr id="tr1">
      <th width="99" height="40" scope="col"><div align="center">SR.NO</div></th>
      <th width="100" scope="col"><div align="center">NAME</div></th>
      <th width="93" scope="col"><div align="center">PLACE</div></th>
      <th width="75" scope="col"><div align="center">POST</div></th>
      <th width="74" scope="col"><div align="center">PIN</div></th>
      <th width="118" scope="col"><div align="center">PHONE </div></th>
      <th width="214" scope="col"><div align="center">MAIL_ID</div></th>
      <th width="214" scope="col"><div align="center">IMAGE</div></th>

      </tr>

      {% for i in r %}
    <tr id="tr2">
      <td height="33"><div align="center">{{loop.index}}</div></td>
      <td><div align="center">{{ i['Name'] }}</div></td>
      <td><div align="center">{{ i['Place'] }}</div></td>
      <td><div align="center">{{ i['Post'] }}</div></td>
      <td><div align="center">{{ i['Pin'] }}</div></td>
      <td><div align="center">{{ i['Phone'] }}</div></td>
      <td><div align="center">{{ i['Email'] }}</div></td>
    <td><img src="{{ i["Img"] }}" alt="" height="100px" width="100px"></td>
      </tr>
      {% endfor %}
    
  </table>
  
  
</div>
</form>
</body>
</html>
